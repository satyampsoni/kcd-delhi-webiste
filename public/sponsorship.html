<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCD Delhi 2026 - Sponsorship</title>
    <meta http-equiv="refresh" content="0; url=/sponsorship">
    <link rel="canonical" href="/sponsorship">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #172B4C, #9FBAC3);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .redirect-link {
            display: inline-block;
            background: white;
            color: #172B4C;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .redirect-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KCD Delhi 2026</div>
        <div class="message">Redirecting to sponsorship page...</div>
        <p>If you are not redirected automatically, <a href="/sponsorship" class="redirect-link">click here</a>.</p>
    </div>
    
    <script>
        // JavaScript redirect as a fallback
        setTimeout(function() {
            window.location.href = '/sponsorship';
        }, 100);
    </script>
</body>
</html>
